<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>
<body>
    <div class="home-page">
        <div id="sidebar">
            <ul class="side-ul">
                <li onclick="hideSidebar()"><a href="#" class="cross"><i class="fa-solid fa-xmark cross-icon"></i> </a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-code"></i> Programs</a></li>
                <li><a href="#"><i class="fa-solid fa-book"></i> Notes</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> About</a></li>
                <li><a href="#"><i class="fa-solid fa-globe"></i> Contact</a></li>
            </ul>
            
        </div>
    <nav class="navbar">
        <div class="logo">
            <p>CodeCafe</p>
        </div>
        <div class="menu">
            <ul>
                <li class="opt"><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="opt"><a href="#"><i class="fa-solid fa-code"></i> Programs</a></li>
                <li class="opt"><a href="#"><i class="fa-solid fa-book"></i> Notes</a></li>
                <li class="opt"><a href="#"><i class="fa-solid fa-user"></i> About</a></li>
                <li class="opt"><a href="#"><i class="fa-solid fa-globe"></i> Contact</a></li>
                <li class="bar" onclick="showSidebar()"><a href="#"><i class="fa-solid fa-bars bar-icon" ></i> </a></li>
            </ul>
        </div>
        
    </nav>
    
</div>

<script>
   function showSidebar(){
     let x=document.getElementById("sidebar");
     x.style.display="flex";
   }
   function hideSidebar(){
     let x=document.getElementById("sidebar");
     x.style.display="none";
   }
</script>
</body>
</html>
